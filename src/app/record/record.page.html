<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Records</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <ion-list *ngFor="let url of urls">
    <ion-item>
      <img [src]="url">
    </ion-item>
  </ion-list>
</ion-content>
